<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../overwebs-player-widget/overwebs-player-widget.html">
<link rel="import" href="../overwebs-play-tile/overwebs-play-tile.html">
<link rel="import" href="../ruphin-person-data/ruphin-person-data.html">
<link rel="import" href="ruphin-projects-page-style.html">

<dom-module id="ruphin-projects-page">
  <template>
    <style include="ruphin-projects-page-style"></style>
    <svg class="header" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fillgradient" x1="0" x2="0" y1="0" y2="1">
          <stop stop-color="#ffffff" offset="0" stop-opacity=".9"/>
          <stop stop-color="#ffffff" offset="1" stop-opacity="0.1"/>
        </linearGradient>
        <linearGradient id="outlinegradient" x1="0" x2="0" y1="0" y2="1">
          <stop stop-color="#4C5C76" offset="0" stop-opacity="0.6"/>
          <stop stop-color="#4C5C76" offset="1" stop-opacity="0.3"/>
        </linearGradient>
      </defs>
      <g>
        <text id="text" x="4.225vw" y="14.85vw" stroke-width="0.12625vw" stroke-linejoin="round" stroke-alignment="outside" stroke="url(#outlinegradient)" fill="url(#fillgradient)">PROJECTS</text>
      </g>
    </svg>
    <ruphin-person-data person="{{personData}}"></ruphin-person-data>
    <overwebs-player-widget player="[[personData]]"></overwebs-player-widget>
    <div class="modes">
      <a href="https://overwebs.ruph.in"><overwebs-play-tile quick-play>
        <span class="title">Overwebs</span>
        <span class="hover-text">Recreating the Overwatch game UI for the Web with Polymer.</span>
      </overwebs-play-tile></a>
      <a href="https://github.com/ruphin/mech"><overwebs-play-tile practice>
        <span class="title">Mech</span>
        <span class="hover-text">A flexible but powerful container orchestration framework.</span>
      </overwebs-play-tile></a>
      <a href="https://www.twitch.tv/ruphin"><overwebs-play-tile class="twitch">
        <span class="title">Dev Stream</span>
        <span class="hover-text">Live streamed software development and other hackery.</span>
      </overwebs-play-tile></a>
    </div>

    <overwebs-global-button id="backButton" action="back"></overwebs-global-button>
  </template>
  <script type="text/javascript" src="ruphin-projects-page.js"></script>
</dom-module>
