<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/app-route/app-location.html">
<link rel="import" href="../overwebs-background/overwebs-background.html">
<link rel="import" href="../overwebs-chat-widget/overwebs-chat-widget.html">
<link rel="import" href="../ruphin-background-data/ruphin-background-data.html">
<!-- Eager load the home page -->
<link rel="import" href="../ruphin-main-page/ruphin-main-page.html">
<link rel="import" href="ruphin-app-style.html">

<dom-module id="ruphin-app">

  <template>
    <style include="ruphin-app-style"></style>

    <app-location route="{{route}}"></app-location>

    <ruphin-background-data backgrounds="{{backgrounds}}" background-selection="{{backgroundSelection}}"></ruphin-background-data>
    <overwebs-background low-bandwidth id="background" backgrounds="[[backgrounds]]"></overwebs-background>

    <div id="pages">
      <ruphin-main-page route="main" background-selection="[[backgroundSelection]]"></ruphin-main-page>
      <ruphin-projects-page route="projects"></ruphin-projects-page>
      <ruphin-skills-page route="skills"></ruphin-skills-page>
      <ruphin-work-page route="work"></ruphin-work-page>
    </div>

    <ruphin-person-data person="{{personData}}"></ruphin-person-data>
    <overwebs-chat-widget tabindex="32767" player="[[personData]]"></overwebs-chat-widget>

  </template>
  <script type="text/javascript" src="ruphin-app.js"></script>
</dom-module>
