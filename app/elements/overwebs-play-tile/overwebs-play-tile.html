<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="overwebs-play-tile-style.html">

<style>
  @font-face {
      font-family: play-tile-noodle;
      src: url("/fonts/BigNoodleTooOblique.ttf");
  }

  @font-face {
      font-family: play-tile-futura;
      src: url("/fonts/Futura.ttf");
  }

  @font-face {
      font-family: play-tile-helvetica;
      src: url("/fonts/Helvetica.ttf");
  }
</style>

<dom-module id="overwebs-play-tile">
  <template>
    <style include="overwebs-play-tile-style"></style>
    <div class="popup">
      <div class="container">
        <content select=".hover-text"></content>
      </div>
    </div>
    <div class="label">
      <content select=".title"></content>
    </div>
    <div class="corner top left"></div>
    <div class="corner top right"></div>
    <div class="corner bottom left"></div>
    <div class="corner bottom right"></div>
  </template>
  <script type="text/javascript" src="overwebs-play-tile.js"></script>
</dom-module>
